<div layout="row" class="vb-header" ng-controller="headerController">
  <div flex="40" layout="column" layout-align="center">
    <img src="http://res.cloudinary.com/rajatvijay/image/upload/v1497291675/VB-LOGO-E_mo0fmt.png" />
  </div>
  <div flex layout="row">
    <ul layout-padding flex layout="row" layout-align="end" layout-margin>
      <li ng-repeat="option in menu">
        <a ng-href="{{ option.link }}">{{ option.name }}</a>
      </li>
    </ul>
  </div>
</div>
